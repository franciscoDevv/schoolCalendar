<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Evaluaciones</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="src/styles/main.css">
  <!-- Custom Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container mt-5"">
    <h1 class="text-center" id="ct">Calendario de Evaluaciones y Trabajos 3°E</h1>


    <div class="container-fluid p-3" id="c2">
      <center><button type="button" class="btn custom-btn" onclick="displayUpcomingEventsModal()">Ver Evaluaciones Próximas</button></center>
      <div class="modal fade" id="upcoming-events-modal" tabindex="-1" aria-labelledby="upcoming-events-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="upcoming-events-modal-label">Evaluaciones Próximas</h5>
              <button type="button" class="btn-close custom-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="upcoming-events-modal-body">
              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid p-3">
      <input type="text" placeholder="Busca alguna evaluación" id="search" class="form-control search-input">
      <!-- <hr> -->
      <div id="search-results"></div>
    </div>

    <div class="row justify-content-center" id="c3">
      <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
          <select id="month-select" class="form-control w-auto">
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
          <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
          </label>
        </div>
        <div id="calendar" class="calendar"></div>
      </div>
    </div>
  </div>
  
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="eventDescription"></p>
    </div>
  </div>
  <footer class="text-center">
    <!-- Copyright -->
    <div class="text-center text-light text p-3 footerContainer">
      <span>Francisco Muñoz - 3°E</span>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="src/scripts/script.js" type="module"></script>

  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
